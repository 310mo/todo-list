<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="part :: header">
</head>
<body>
    <h1>TOP</h1>
    <a th:href="@{'/search/'}">find</a>

    <table>
    <tr th:each="obj: ${data}">
        <td th:unless="${obj.isdone}" th:text="${obj.content}"></td>
        <td th:unless="${obj.isdone}" th:text="${obj.category}"></td>
        <td th:unless="${obj.isdone}" ><a th:unless="${obj.isdone}" th:href="@{'/edit/' + ${obj.id}}">edit</a></td>
    </tr>
    </table>

    <table>
        <form method="post" action="/" th:object="${formModel}">
            <tr><td><label for="content">content</label></td>
                <td><input type="text" name="content" th:value="*{content}"ã€€th:errorclass="err" />
                    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="err">
                </div></td></tr>
            <tr><td><label for="category">category</label></td>
                <td><input type="text" name="category" th:value="*{category}" />
                    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" th:errorclass="err">
                </div></td></tr>
            <tr><td><input type="submit" /></td></tr>
        </form>
    </table>
</body>
</html>
